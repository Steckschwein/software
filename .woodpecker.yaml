steps:

  - name: "build"
    image: steckschwein/buildenv:alpine_321_cc65_gitaff8248341
    commands:
      - make 
    when:
      event: [pull_request, push]

  - name: "unit tests"
    image: steckschwein/buildenv:alpine_321_cc65_gitaff8248341
    commands:
      - make test
    when:
      event: [pull_request, push]
